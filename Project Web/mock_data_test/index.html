<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="mydata"></div>

    <script>

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
        //document.getElementById("demo").innerHTML = xhttp.responseText;
        var response = JSON.parse(xhttp.responseText);

        var myMockData  = response.mock_data;

        console.log(myMockData.length);

        var output = '';
        for(var i = 0; i < myMockData.length; i++) {
          console.log(myMockData[i]);
          output += '<p>'+ myMockData[i].TimeStampDate +'</p>';
        }
        document.getElementById('mydata').innerHTML = output;

      }
    };
    xhttp.open("GET", "mock_data.json", true);
    xhttp.send();

    </script>
  </body>
</html>
